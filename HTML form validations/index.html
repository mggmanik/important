<!doctype html>
<html lang="en">
<head>
    <title>In Built Form Validatons</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>   
        <form>
                <p>
                    <h2>Enter Details:</h2>
                </p>
                <p>
                  <fieldset>
                    <legend>Title<abbr title="This field is mandatory">*</abbr></legend>
                    <input type="radio" required name="title" id="r1" value="Male"><label for="r1">Male</label>
                    <input type="radio" required name="title" id="r2" value="Female"><label for="r2">Female</label>
                  </fieldset>
                </p>
                <p>
                  <label for="n1">How old are you?</label>
                  <input type="number" min="18" max="100" step="1" id="n1" name="age" pattern="\d+">
                </p>
                <p>
                  <label for="t1">Preferred Programming Language?<abbr title="This field is mandatory">*</abbr></label>
                  <input type="text" id="t1" name="ppl" list="l1" required pattern="[Cc]|[Jj]ava|[Hh]TML|[Pp]ython">
                  <datalist id="l1">
                    <option>C</option>
                    <option>Java</option>
                    <option>HTML</option>
                    <option>Python</option>
                  </datalist>
                </p>
                <p>
                  <label for="t2">What's your e-mail?</label>
                  <input type="email" id="t2" name="email">
                </p>
                <p>
                  <label for="t3">Leave a short message</label>
                  <textarea id="t3" name="msg" maxlength="140" rows="5"></textarea>
                </p>
                <p>
                  <button>Submit</button>
                </p>
        </form>   
</body>
</html>
